services:
  redis:
    image: redis:7-alpine
    container_name: whale_alert_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whale_alert_network

  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: whale_alert_redis_insight
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_data:/db
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - whale_alert_network

networks:
  whale_alert_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  redis_insight_data:
    driver: local

